<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com checkbox e Radio</title>
</head>
<body>
    <p>Usando o checkbox</p>
    <fieldset>
        <legend>Desportos favouritos</legend>
        <input type="checkbox" name="fut" id="fut" checked>Futebol  <br>
        <input type="checkbox" name="Bas" id="Bas">Basket <br>
        <input type="checkbox" name="vol" id="vol">Voleibol <br>
        <input type="checkbox" name="And" id="And">Andebol <br>

        
    </fieldset>
    <fieldset>
         <!-- Criando radiobutton -->
          <legend>GÃ©nero</legend>
          <input type="radio" name="sexo" id="mas"> 
          <label for="masculino">Masculino</label><br>
          <input type="radio" name="sexo" id="fem"> 
          <label for="femenino">Femenino</label><br>
    </fieldset>
    
    <p>
        <input type="submit" value="Enviar"> 
        <input type="reset" value="Apagar">
    </p>
  

    
</body>
</html>
