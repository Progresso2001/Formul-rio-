<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="pagamento_form.css">
</head>
<body>
    <form action="pagamento">
        <h1>Formulário de pagamento</h1>
        <p>
            Campos obrigatorios
            <strong><abbr title="requered">*</abbr></strong>
        </p>
        <section>
            <h2>Informação de contatos</h2>
            <fieldset>
                <legend>Titulo</legend>
                <ul>
                    <li>
                        <label for="titulo_1">
                            <input type="radio" id="titulo_1" name="titulo" value="M.">
                            Mister
                        </label>
                    </li>
                    <li>
                        <label for="titulo_2">
                            <input type="radio" id="titulo_2" name="titulo" value="Ms.">
                            Miss
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="nome">
                    <span>Nome: </span>
                    <strong><abbr title="requered">*</abbr></strong>
                </label>
                <input type="text" id="nome" name="usuario">
            </p>
             <p>
                <label for="email">
                    <span>E-mail: </span>
                    <strong><abbr title="requered">*</abbr></strong>
                </label>
                <input type="email" id="email" name="endereco">
            </p>
             <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="requered">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="chave">
            </p>
        </section>

        <section>
            <h2>Informação de Pagamento</h2>
            <p>
                <label for="cartao">
                    <span>Tipo de cartão: </span>
                </label>
                <select name="usercard" id="cartao">
                    <option value="bai">Banco BAI</option>
                    <option value="keve">Banco Keve</option>
                    <option value="amex">Banco Atlantico</option>
                </select>
            </p>
            <p>
                <label for="numero">
                    <span>Numero de cartão: </span>
                    <strong><abbr title="requered">*</abbr></strong>
                </label>
                <input type="number" name="numcartao" id="numero">
            </p>
             <p>
                <label for="data">
                    <span>Data de Expiração: </span>
                    <strong><abbr title="requered">*</abbr>
                    </strong>
                    <em>formato como dia/mes/ano</em>
                </label>
                <input type="date" id="data" name="calendario">
            </p>
            <p><button type="submit">Pagamento validado</button></p>
        </section>
    </form>
    
</body>
</html>
