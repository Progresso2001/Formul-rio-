<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario com output</h1>
    <form action="formulario" method="get" autocomplete="on">
        <p>
            <label for="inum">Em que ano nasceu? </label>
            <input type="number" name="ano" id="iano" min="1990" max="2026" 
            oninput="calIdade()">
           
        </p>
        
        <p>
            <label for="iidade">Sua idade Ã©: </label>
            <output id="iidade">0</output>
        </p>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
    <SCript>
        function calIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </SCript>
    
</body>
</html>
